<!DOCTYPE html>
<html>
<head>
  <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <style>
    body {
      height: 100vh;
      margin: 0;
      align-items: center;
      justify-content: center;
      padding: 0 50px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    video {
      padding: 0;
      box-shadow: rgba(156, 172, 172, 0.2) 0px 2px 2px, rgba(156, 172, 172, 0.2) 0px 4px 4px, rgba(156, 172, 172, 0.2) 0px 8px 8px, rgba(156, 172, 172, 0.2) 0px 16px 16px, rgba(156, 172, 172, 0.2) 0px 32px 32px, rgba(156, 172, 172, 0.2) 0px 64px 64px;
    }
    .copy {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      color: rgba(0, 0, 0, 0.5);
    }
    #2d-game-canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div class="copy">Send your URL to a friend to start a video call</div>
  <div style="display:flex; height: 50vh; justify-content: center; align-items: center">
    <video style="display:none" id="localVideo" autoplay muted></video>
    <div style="width:50%; position:relative">
      <video style="width:100%; top:0; left: 0" id="mergedVideo" autoplay playsinline></video>
      <canvas style="width:100%; position:absolute; top:0; left:0" id="face-rec-overlay"></canvas>
    </div>
    <video style="display:none" id="remoteVideo" autoplay></video>
  </div>

  <form>
    <input type="radio" name="viewMode" id="sentiment-game"/>Sentiment Game<br>
    <input type="radio" name="viewMode" id="2d-game"/>2D Game<br>
    <p id="yourScore">Your score: 0</p>
    <p id="theirScore">Their score: 0</p>
    <p id="goalExpression"></p>
  </form>
  <div style="padding: 10px">
    <canvas id="2d-game-canvas" style="width: 80%; height: 30vh; background:#eee"></canvas>
  </div>
  
  <script src="node_modules/video-stream-merger/dist/video-stream-merger.js"></script>
  <script src="face-api.js"></script>
  <script src="script.js"></script>
  <script src="sentiment-game.js"></script>
  <script src="2d-game.js"></script>
</body>
</html>
